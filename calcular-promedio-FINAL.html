<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el promedio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
    .container {max-width: 50%;}
</style>    
</head>
<body>
    <div class="container">
        <h1>Operaciones matematicas | Calcular el promedio</h1>
        <input type="number" id="n1" placeholder="Número 1">
        <input type="number" id="n2" placeholder="Número 2">
        <input type="number" id="n3" placeholder="Número 3">
        <button onclick="calcularPromedio()">Calcular promedio</button>
        <p id="salida"></p>        
    </div>
    <script>
        function calcularPromedio() {
            let num1 = parseFloat(document.getElementById("n1").value);
            let num2 = parseFloat(document.getElementById("n2").value);
            let num3 = parseFloat(document.getElementById("n3").value);
            let promedio = (num1 + num2 + num3) / 3;
            document.getElementById("salida").innerText = 'El promedio es: ' + promedio.toFixed(2);
        }
      </script>    
    
</body>
</html>
