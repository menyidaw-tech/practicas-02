<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular doble y triple de un numero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
    .container {max-width: 50%;}
</style>    
</head>
<body>
    <div class="container">
        <h1>Operaciones matematicas | Calcular doble y triple de un numero</h1>
        <input type="number" id="numDobleTriple" placeholder="Introduce un nÃºmero">
        <button onclick="mostrarDobleTriple()">Calcular</button>
        <p id="salida"></p>        
    </div>
    <script>
        function mostrarDobleTriple() {
          let num = parseFloat(document.getElementById("numDobleTriple").value);
          let doble = num*2;
          let triple = num*3;
          document.getElementById("salida").innerText = 'Doble: '+doble+' '+'Triple: '+triple;
        }
      </script>   
    
</body>
</html>
