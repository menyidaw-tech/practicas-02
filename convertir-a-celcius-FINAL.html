<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Celsius a Fahrenheit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
      .container {max-width: 50%;}
  </style>  
</head>
<body>
    <div class="container">
        <h1>Operaciones matematicas | Convertir grados temperatura</h1>
        <input type="number" id="celsius" placeholder="Grados Celsius">
        <button onclick="convertirAFahrenheit()">Convertir</button>
        <p id="salida"></p>
    </div>
  <script>
    function convertirAFahrenheit() {
      let c = parseFloat(document.getElementById("celsius").value);
      const f = (c * 9/5) + 32;
      document.getElementById("salida").innerText = c+' °C = '+f.toFixed(2)+' °F';
    }
  </script>
</body>
</html>
