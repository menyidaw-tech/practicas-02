<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparar  numeros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
      .container {max-width: 50%;}
  </style>   
</head>
<body>
    <div class="container">
        <h1>Operaciones de comparacion | Comparar numeros</h1>
  <section>
    <h2>Ejercicio 1: ¿Es mayor?</h2>
    <input type="number" id="mayor1" placeholder="Número 1">
    <input type="number" id="mayor2" placeholder="Número 2">
    <button>Comparar</button>
    <p id="resultadoMayor"></p>
  </section>

  <!-- Ejercicio 2 -->
  <section>
    <h2>Ejercicio 2: ¿Son iguales?</h2>
    <input type="number" id="igual1" placeholder="Número 1">
    <input type="number" id="igual2" placeholder="Número 2">
    <button>Comparar</button>
    <p id="resultadoIgual"></p>
  </section>

  <!-- Ejercicio 3 -->
  <section>
    <h2>Ejercicio 3: ¿Es menor o igual?</h2>
    <input type="number" id="menor1" placeholder="Número 1">
    <input type="number" id="menor2" placeholder="Número 2">
    <button>Comparar</button>
    <p id="resultadoMenorIgual"></p>
  </section>
</div>
  <!-- Script externo -->
  <script src="comparar-numeros.js"></script>
</body>
</html>
